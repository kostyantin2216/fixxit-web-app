<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="alert alert-info">Please provide us with your contact name and number so we can help you get your problems fixed ASAP!</div> 
 
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Contact Name:</label>
    <div class="col-sm-8">
      <input id="name"
             type="text" 
             class="form-control" 
             [ngClass]="{'is-invalid': userForm.get('name').invalid && (submitted || userForm.get('name').touched)}" 
             formControlName="name" />
      <div class="invalid-feedback">Contact name is required.</div>
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-4 col-form-label">Email:</label>
    <div class="col-sm-8">
      <input id="email" 
             type="text" 
             class="form-control" 
             [ngClass]="{'is-invalid': userForm.get('email').invalid && (submitted || userForm.get('email').touched)}" 
             formControlName="email" />
      <div class="invalid-feedback">Invalid email.</div>
    </div>
  </div>

  <div class="form-group row">
    <label for="telephone" class="col-sm-4 col-form-label">Telephone:</label>
    <div class="col-sm-8">
      <input type="text" 
             id="telephone" 
             class="form-control" 
             [ngClass]="{'is-invalid': userForm.get('telephone').invalid && (submitted || userForm.get('telephone').touched)}" 
             formControlName="telephone">
      <div class="invalid-feedback">Telephone is required</div>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-1">
    <div class="p-1"></div>
    <div class="p-1">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
    <div class="p-1"></div>
  </div>
</form>
