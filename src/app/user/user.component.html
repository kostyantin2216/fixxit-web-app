<div class="form-group row">
  <label class="col-sm-3 col-form-label">Contact Name:</label>
  <div class="col-sm-8">
    <input type="text" id="name" class="form-control" #nameInput />
  </div>
</div>
<div class="form-group row">
  <label for="email" class="col-sm-3 col-form-label">Email:</label>
  <div class="col-sm-8">
    <input type="text" id="email" class="form-control" #emailInput>
  </div>
</div>
<div class="form-group row">
  <label for="telephone" class="col-sm-3 col-form-label">Telephone:</label>
  <div class="col-sm-8">
    <input type="text" id="telephone" class="form-control" #telephoneInput>
  </div>
</div>
<button class="btn btn-success" type="submit" (click)="submitContactDetails(nameInput, emailInput, telephoneInput)">Submit</button>
