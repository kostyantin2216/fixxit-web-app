<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm"> 
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name: </label>
            <input type="text" 
                   name="name" 
                   class="form-control" 
                   [ngClass]="{ 'is-invalid': name.invalid && (submitted || name.touched) }"
                   ngModel
                   required
                   #name="ngModel" />
            <div class="invalid-feedback">Name cannot be left empty.</div>
          </div>

          <div class="col-sm-5 form-group">
            <label for="email">Email: </label>
            <input type="email" 
                   name="email" 
                   class="form-control" 
                   [ngClass]="{ 'is-invalid': email.invalid && (submitted || email.touched) }"
                   ngModel 
                   required 
                   email
                   #email="ngModel" />
            <div class="invalid-feedback">Email cannot be left empty.</div>
          </div>

          <div class="col-sm-5 form-group">
            <label for="telephone">Telephone: </label>
            <input type="text" 
                   name="telephone" 
                   class="form-control"
                   [ngClass]="{ 'is-invalid': telephone.invalid && (submitted || telephone.touched) }" 
                   ngModel 
                   required
                   #telephone="ngModel" />
            <div class="invalid-feedback">Telephone cannot be left empty.</div>
          </div>

          <div class="col-sm-5 form-group">
            <label for="content">Enquiry: </label>
            <textarea name="content" 
                      class="form-control"
                      [ngClass]="{ 'is-invalid': content.invalid && (submitted || content.touched) }" 
                      cols="60" 
                      rows="5" 
                      ngModel 
                      required
                      #content="ngModel" ></textarea>
            <div class="invalid-feedback">Content cannot be left empty.</div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-1">
          <div class="p-1"></div>
          <div class="p-1">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>
          <div class="p-1"></div>
        </div>

      </form>
    </div>  
  </div>

</div>
